<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="x-blackberry-defaultHoverEffect" content="false" />
		<meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=yes,target-densitydpi=device-dpi" />

		<link  rel="stylesheet" type="text/css" href="scripts/bluebuttons.css" />
		<script type="text/javascript" src="scripts/audio.js"></script>
		<title>WaaSome Soundboard</title>
	</head>
	<body>
		<div style="text-align:center">
			<button class=head onclick="audio.pause()">
				<u>WAASome</u> SoundBytes
			</button>
			<button type=button onclick="audio.play('epicsax_extended.mp3')">
				<img src="images/assistant.png" alt="sax" /> &nbsp;&nbsp;Epic Sax (extended)
			</button>
			<button type=button onclick="audio.play('epicsax_metal.mp3')">
				<img src="images/lightning.png" alt="metal" /> &nbsp;&nbsp;Epic Sax (metal)
			</button>
			<button type=button onclick="audio.play('modem_dialup.mp3')">
				<img src="images/modem.png" alt="modem" /> &nbsp;&nbsp;Dialin in...
			</button>
			<button type=button onclick="audio.play('milk_bad_choice.mp3')">
				<img src="images/bomb.png" alt="bomb" /> &nbsp;&nbsp;Bad choice...
			</button>
			<button class=head type=button>
				<audio id="myMedia" controls style="display: none"></audio>
				<div style="font-size:8pt;text-transform:uppercase" id="message"></div>
			</button>
		</div>
	</body>
</html>
